    <script>
        // Additional inline script to demonstrate interaction
        function showGreeting() {
            const resultDiv = document.getElementById('result');
            const greeting = greet('Visitor');
            const sum = calculateSum(10, 20);
            
            resultDiv.innerHTML = `
                <p>${greeting}</p>
                <p>Sample calculation: 10 + 20 = ${sum}</p>
            `;
            resultDiv.style.display = 'block';
        }
    </script>
