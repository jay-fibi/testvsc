<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Editor</title>
    <link rel="stylesheet" href="fresh-styles.css">
</head>
<body>
    <canvas class="matrix-rain" id="matrixCanvas" aria-hidden="true"></canvas>

    <div class="pill-overlay" id="pillOverlay">
        <div class="pill-content">
            <h1>CHOOSE YOUR REALITY</h1>
            <div class="pill-choice">
                <div class="pill-container">
                    <button class="big-pill blue" id="introBluePill"></button>
                    <p>End the story.</p>
                </div>
                <div class="pill-container">
                    <button class="big-pill red" id="introRedPill"></button>
                    <p>Stay in Wonderland.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="editor-shell" style="display: none;">
        <header class="editor-header">
            <div class="window-controls">
                <span class="dot dot-red"></span>
                <span class="dot dot-yellow"></span>
                <span class="dot dot-green"></span>
            </div>
            <div class="editor-title">
                Matrix Editor :: session_01
            </div>
            <div class="status-pill">CONNECTED</div>
        </header>

        <section class="editor-body">
            <aside class="sidebar">
                <div class="sidebar-title">FILES</div>
                <ul class="file-list">
                    <li class="file active">main.log</li>
                    <li class="file">mission.txt</li>
                    <li class="file">cipher.key</li>
                    <li class="file">signal.js</li>
                </ul>
                <div class="sidebar-footer">
                    <div class="signal-meter">
                        <span>Signal</span>
                        <div class="meter-bar">
                            <span class="meter-fill"></span>
                        </div>
                    </div>
                    <div class="quick-actions">
                        <button class="ghost-btn" id="clearBtn">Clear</button>
                        <button class="ghost-btn" id="fillBtn">Inject</button>
                    </div>
                    <div class="theme-pills">
                        <button class="pill-btn pill-blue" id="bluePill" title="The story ends, you wake up in your bed and believe whatever you want to believe."></button>
                        <button class="pill-btn pill-red" id="redPill" title="You stay in Wonderland, and I show you how deep the rabbit hole goes."></button>
                    </div>
                </div>
            </aside>

            <div class="editor-panel">
                <div class="tab-bar">
                    <div class="tab active">main.log</div>
                    <div class="tab">trace.json</div>
                    <div class="tab">README.md</div>
                </div>
                <div class="editor-window">
                    <div class="line-numbers" id="lineNumbers">
                        1
                    </div>
                    <textarea id="editor" spellcheck="false">// SYSTEM ONLINE :: MATRIX NODE 7
// TYPE TO BEGIN THE TRANSMISSION

Wake up, Neo.
The Matrix has you...
Follow the white rabbit.
</textarea>
                </div>
                <div class="editor-footer">
                    <div class="footer-left">
                        <span id="cursorPosition">Ln 1, Col 1</span>
                        <span class="divider">|</span>
                        <span id="wordCount">Words: 0</span>
                    </div>
                    <div class="footer-right">
                        <span class="status-dot"></span>
                        <span>ENCRYPTION: ACTIVE</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="fresh-script.js"></script>
</body>
</html>
