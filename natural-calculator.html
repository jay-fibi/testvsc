<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Calculator</title>
    <link rel="stylesheet" href="natural-calculator.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-display">
                <input type="text" id="display" readonly>
            </div>
            <div class="calculator-keys">
                <button class="key key-clear" data-action="clear">C</button>
                <button class="key key-operation" data-action="delete">←</button>
                <button class="key key-operation" data-action="operation">%</button>
                <button class="key key-operation" data-action="operation">÷</button>
                
                <button class="key key-number">7</button>
                <button class="key key-number">8</button>
                <button class="key key-number">9</button>
                <button class="key key-operation" data-action="operation">×</button>
                
                <button class="key key-number">4</button>
                <button class="key key-number">5</button>
                <button class="key key-number">6</button>
                <button class="key key-operation" data-action="operation">-</button>
                
                <button class="key key-number">1</button>
                <button class="key key-number">2</button>
                <button class="key key-number">3</button>
                <button class="key key-operation" data-action="operation">+</button>
                
                <button class="key key-number key-zero">0</button>
                <button class="key key-decimal">.</button>
                <button class="key key-equals" data-action="equals">=</button>
            </div>
        </div>
    </div>
    <script src="natural-calculator.js"></script>
</body>
</html>
